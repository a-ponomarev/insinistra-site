    <header class="site-header" id="site-header">
        <div class="layout">
            <a href="{% if base %}{{ base }}/index.html{% else %}index.html{% endif %}" class="site-logo">
                <img src="{% if base %}{{ base }}/{% endif %}static/logo-text.svg" alt="Insinistra" class="site-logo-img">
            </a>
            <nav class="nav">
                <a href="{% if base %}{{ base }}/index.html{% else %}index.html{% endif %}">Home</a>
                {% for p in nav_pages %}
                <a href="{% if base %}{{ base }}/{% endif %}{{ p.slug }}/index.html">{{ p.title }}</a>
                {% endfor %}
                <a href="{% if base %}{{ base }}/{% endif %}shows/index.html">Shows</a>
                <a href="{% if base %}{{ base }}/{% endif %}albums/index.html">Discography</a>
            </nav>
        </div>
    </header>

    {% block hero %}
    <div class="site-banner">
        <img src="{% if base %}{{ base }}/{% endif %}images/1600/banner-1600.jpg" alt="Insinistra" class="banner-img">
    </div>
    {% endblock %}

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-contact">
                <a href="mailto:booking@insinistra.com">booking@insinistra.com</a>
            </div>
            <p class="footer-copy">&copy; {{ current_year }} Insinistra. All rights reserved.</p>
        </div>
    </footer>

    <script>
        (function () {
            var header = document.getElementById('site-header');
            function onScroll() {
                header.classList.toggle('scrolled', window.scrollY > 60);
            }
            window.addEventListener('scroll', onScroll, { passive: true });
            onScroll();
        })();
    </script>
</body>
</html>
